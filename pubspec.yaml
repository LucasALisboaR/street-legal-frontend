name: gearhead_br
description: Rede social brasileira para entusiastas automotivos.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.0.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Form Validation
  formz: ^0.6.1

  # UI
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  geolocator: ^11.0.0
  permission_handler: ^11.1.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1

  # HTTP & API
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Utils
  dartz: ^0.10.1
  uuid: ^4.2.1
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  injectable_generator: ^2.4.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/badge_semfundo.png
    - assets/icons/

  # Fontes são carregadas via Google Fonts
  # Para produção, considere adicionar fontes locais para melhor performance

